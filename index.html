<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Bokep</title>
    <style>
        body { 
            text-align: center; 
            background-color: black; 
            color: white; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        /* Ticker / Running Text */
        .ticker {
            background-color: black;
            color: yellow;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 0;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .ticker-text {
            display: inline-block;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        img { 
            margin-top: 30px; 
            width: 280px; 
            max-width: 90%;
        }
        h1 { 
            color: orange; 
            font-size: 32px; 
            margin: 30px 0 20px 0;
            font-weight: bold;
        }
        .teks-gratis { 
            font-size: 18px; 
            margin: 25px 0;
        }
        .teks-join { 
            font-size: 17px; 
            color: red; 
            margin: 50px 0;
            text-decoration: none;
            display: none; /* disembunyikan dulu */
            font-weight: bold;
        }

        /* Countdown */
        .countdown {
            font-size: 40px;
            color: lime;
            font-weight: bold;
            animation: zoom 1s infinite;
            margin-top: 30px;
        }
        @keyframes zoom {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Ticker -->
    <div class="ticker">
        <div class="ticker-text">
            KLIK 2x DAN JOIN GRUP TELEGRAM ‚úÖÔ∏è  SEMUA ASUPAN ADA DI TELEGRAM üìç JOIN SEKARANG SEBELUM LIMIT üî•
        </div>
    </div>

    <img src="Pjb.jpg" alt="Hunting Bokep Logo" width="280">

    <h1></h1>

    <div class="teks-gratis">
        üëáNONTON DISINI NO VPN & GRATISüëá
    </div>

    <!-- Countdown -->
    <div id="countdown" class="countdown">7</div>

    <!-- Tombol Join -->
    <a href="#" id="joinLink" class="teks-join">
        üîûJOIN TELEGRAM NOWü§§
    </a>

    <script>
        let waktu = 7;
        const countdownEl = document.getElementById("countdown");
        const joinLink = document.getElementById("joinLink");

        // Countdown seperti semula
        const timer = setInterval(() => {
            waktu--;
            countdownEl.textContent = waktu;

            if (waktu === 0) {
                clearInterval(timer);
                countdownEl.style.display = "none";
                joinLink.style.display = "block";
            }
        }, 1000);

        // Monetag SmartLink Logic ‚Äî PAKSA SELALU LEWATI IKLAN DULU SETIAP KALI
        const monetagLink = "https://otieu.com/4/8457391";           // Iklan Monetag
        const telegramLink = "https://t.me/+X_tysjTfQAY5OTc1";       // Grup Telegram

        joinLink.addEventListener("click", function(e) {
            e.preventDefault();

            // Gunakan sessionStorage agar reset otomatis saat tab ditutup atau refresh
            if (sessionStorage.getItem("adPassed") === "true") {
                // Klik kedua: langsung ke Telegram
                window.open(telegramLink, "_blank");
                sessionStorage.removeItem("adPassed"); // Reset biar besok harus lewati iklan lagi
            } else {
                // Klik pertama: buka iklan Monetag
                window.open(monetagLink, "_blank");
                sessionStorage.setItem("adPassed", "true");
            }
        });
    </script>

</body>
</html>
